<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridLearning</title>
  <style>
    /* .container {
      border: 10px solid var(--clr-dark);
      display: grid;
      grid-template-columns: 150px 150px 150px; 会自动分成每行三个每个占150px宽度
      grid-template-columns: 1fr 1fr 1fr; 会自动将满一行分成三份，每个占1/3宽度
      grid-template-columns: minmax(150px, 1fr) 1fr 1fr; 第一份最小150px, 最大1fr
      grid-template-columns: repeat(3, 1fr);  相当于上上行内容
      gap: 1em;   行列间距同
      gap: 1em 3em;
      行间距1em, 列间距3em
      grid-template-rows: repeat(3, 1fr);
      每列三行
      justify-items: stretch; 
      align-items: center;  行居中
      justify-content: center;  列居中
      align-content: center;  行居中
    }

    .item-1 {
      指定项目的占据位置,行号线条之间，无零行线
      grid-row-start: 1;
      grid-row-end: 3;
      grid-column-start: 1;
      grid-column-end: 4;
      z-index: 1;
      justify-self: center;
      align-self: center;
    } 

    .item-2 {
      span表明占据的单元格
      grid-row: span 2;
      grid-column: span 2;
    }

    .item-3 { 
      /是分隔符，表明从某到某，同样是行/列线
      grid-row: 3 / -2;
      grid-column: 4 / 6;
      z-index: 2;
    }  */
    .container {
      display: grid;
      grid-template-rows: 100px 300px 100px;
      grid-template-areas:
        "header header"
        "aside main"
        "aside footer";
    }

    .item-1 {
      grid-area: header;
    }

    .item-2 {
      grid-area: aside;
    }

    .item-3 {
      grid-area: main;
    }

    .item-4 {
      grid-area: footer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item-1" style="background-color: skyblue; margin: 2px;">1</div>
    <div class="item item-2" style="background-color: skyblue; margin: 2px;">2</div>
    <div class="item item-3" style="background-color: skyblue; margin: 2px;">3</div>
    <div class="item item-4" style="background-color: skyblue; margin: 2px;">4</div>
  </div>
</body>

</html>
