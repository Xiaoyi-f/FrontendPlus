<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change-color-border</title>
  <style>
    /* em是相对当前元素的字体大小，rem是相对根元素的字体大小 */
    html {
      background: black;
    }

    .card {
      margin: 0 auto;
      padding: 2em;
      width: 200px;
      height: 200px;
      background: #1c1f2b;
      text-align: center;
      border-radius: 10px;
      position: relative;
      color: white;
    }

    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    .card::after {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background-image: conic-gradient(from var(--angle), transparent 90%, blue);
      left: 50%;
      top: 50%;
      translate: -50% -50%;
      z-index: -1;
      padding: 3px;
      border-radius: 10px;
      animation: 3s spin linear infinite;
    }

    .card::before {
      filter: blur(1.5rem);
      opacity: 0.5;
    }

    @keyframes spin {
      from {
        --angle: 0deg;
      }

      to {
        --angle: 360deg;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-title">滕王阁序</div>
  </div>
</body>

</html>
